es-AR:
  views:
    profile:
      update: "Actualizado"
      create: "Creado"
      destroy: "Eliminado"
    flash:
      edit: "Fue actualizado con éxito"
      create: "Fue creado con éxito"
      delete: "Se elimino con éxito"
      closed:
        deterioration: "Se cerró con éxito el problema detectado"
        report: "Se cerró con éxito el reporte %{code}"
      open:
        deterioration: "Se reabrió el problema detectado"
        report: "Se reabrió el reporte %{code}"
    pagination:
      previous: "&laquo; Ant"
      next: "Prox &raquo;"
      truncate: "..."
      last: "Última"
      first: "Primera"
  number:
    percentage:
      format:
        delimiter: ","
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false
      separator: "."
    human:
      format:
        delimiter: ","
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million: "millón"
          billion: "mil millones"
          trillion: "billón"
          quadrillion: "mil billones"
    precision:
      format:
        delimiter: ","

  date:
    order:
      - :day
      - :month
      - :year
    abbr_day_names: [dom, lun, mar, mié, jue, vie, sáb]
    abbr_month_names: [~, ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic]
    day_names: [domingo, lunes, martes, miércoles, jueves, viernes, sábado]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    formats:
      short: "%d de %B, %Y "
      default: "%d/%m/%Y"
      long: "%A, %d de %B de %Y"
  time:
    formats:
      short: "%d de %B, %Y "
      default: "%a, %d de %b de %Y a las %H:%M:%S %Z"
      long: "%A, %d de %B de %Y a las %I:%M %p"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "

    select:
      prompt: "Por favor selecciona"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one: "1 hora aprox."
        other: "%{count} horas aprox."
      x_days:
        one: "1 día"
        other: "%{count} días"
      about_x_months:
        one: "cerca de 1 mes"
        other: "hace %{count} meses aprox."
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      about_x_years:
        other: "hace %{count} años aprox."
        one: "hace 1 año aprox."
      over_x_years:
        one: "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one:   "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year: 'Año'
      month: 'Mes'
      day: 'Día'
      hour: 'Hora'
      minute: 'Minuto'
      second: 'Segundos'

  helpers:
    confirm_message: 'Está seguro que quiere eliminarlo?'
    select:
      prompt: "Por favor selecciona"
    links:
      edit: 'Editar'
      delete: 'Eliminar'
      show: 'Ver'
      back: 'Volver'
      pdf: 'PDF'
      all: "Ver todos"
      close_report: 'Cerrar Informe'
      open_report: 'Abrir Informe'
      add_task: 'Crear Tarea'
      add_gallery: 'Crear Galeria'
